<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket</title>
<link rel="stylesheet" href="base.css">
<style>
body {
  background:#f5f5f5;
  font-family: Inter, sans-serif;
  display:flex;
  justify-content:center;
  padding:20px;
}

.ticket {
  background:white;
  max-width:380px;
  width:100%;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 24px rgba(0,0,0,.1);
}

.ticket h1 {
  text-align:center;
}

.ticket ul {
  padding-left:18px;
}

.ticket .total {
  font-size:1.2rem;
  font-weight:bold;
  margin-top:10px;
}

button {
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:#111;
  color:white;
  font-size:1rem;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="ticket" id="ticket"></div>

<script src="./js/ticket.js"></script>
</body>
</html>
